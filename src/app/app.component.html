<header *ngIf="title">
    <mat-toolbar>
    <span>{{title}}</span>
    <span class="header_space"></span>
    <nav>
    <mat-form-field>
        <mat-select (selectionChange)="change($event)">
          <mat-option *ngFor="let item of games" [value]="item">
            {{item.title}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </nav>
  </mat-toolbar>
  <router-outlet></router-outlet>
</header>
